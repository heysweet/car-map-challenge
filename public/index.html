<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Title Goes Here</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
		  html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		  }
		  #map {
			height: 100%;
		  }
		</style>
		<script data-main="scripts/main" src="scripts/require.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmGn0JUvmkUU6PxZFLesINfa24_lJQmts&callback=initMap"
	async defer></script>
	</head>

	<body>
	<div id="map"></div>
	<script>
	  var map;
	  function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
		  center: {
		  	lat: 40.4585954,
		  	lng: -79.9691057
		  },
		  zoom: 7
		});
	  }
	</script>
	</body>
</html>
